name: prom-data-backup

on: push
jobs:
  prom-data-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          # Install Docker Compose
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Docker Compose
        run: |
          cd Docker
          ls
          docker-compose -f ./docker-compose.yaml up -d
          sleep 500

      - name: List all Docker containers
        run: |
          docker ps -a
          sudo cp Docker/docker-compose.yaml Docker/prometheus_data/

      - name: Backup prometheus data
        run: |
          BACKUP_DIR="/backup/prom-$(date +'%Y-%m-%d')"
          mkdir -p $BACKUP_DIR  # Create the folder
          sudo cp -r Docker/prometheus_data/* $BACKUP_DIR/ 

      - name: List all backup files
        run: |
          ls /backup/prom-$(date +'%Y-%m-%d')
